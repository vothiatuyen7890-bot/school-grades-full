services:
  - type: web
    name: school-grades-web
    env: node
    repo: https://github.com/yourname/school-grades
    branch: main
    plan: free
    buildCommand: "npm install && npx prisma generate && npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: school-grades-db

databases:
  - name: school-grades-db
    plan: free
    region: oregon
